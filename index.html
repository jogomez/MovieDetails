<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    
  <header class="section">
   <section class="hero is-primary">
      <div class="hero-body">
      <p class="title">
        Movie geek
      </p>
      <p class="subtitle">
        In this website you can find out more about your favorite movie!
      </p>
      <p class="subtitle">
        Search for your movie by title below
      </p>
      </div>
    </section>
  </header>

  <section class="container">
    <hr/>
    <!-- movie title search element -->
    <div class="control py-4 "> Enter a movie name: <input class="input is-focused is-rounded is-inline" id="movie-name" type="text" placeholder=" "> 
        <button class="button is-inline is-rounded search-btn">Search</button>
    </div>
    <!-- recent search element -->
    <div class="py-4" >
        <p class="is-inline">Recent Searches:</p><span class="is-inline" id="list-of-movies"> </span>
    </div>
    <!-- movie image element still need to figure out how to resize and center-->
    <div class="">
        <p class="movie-name ">Placeholder for movie title</p>
        <figure class="image is-128x128  movie-image">
            <img class="movie-image" src="https://bulma.io/images/placeholders/128x128.png" alt="movie poster">
          </figure>
     </div>
     <hr/>
  </section> 
  
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        Webapp designed by the . The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
        is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
      </p>
    </div>
 
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"> </script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
   </footer>

</body>
</html>
